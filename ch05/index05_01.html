<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body tag sameple</title>
</head>
<body>
    <!-- 1. h1~h6 : 제목 태그, 숫자가 클수록 작아짐 -->
    <h1>큰 제목</h1>
    <h3>중간 제목</h3>
    <h6>작은 제목</h6>
    
    <!-- 2. p : 문단 태그 -->
    <p>이것은 문단1 입니다. 텍스트를 묶어줍니다.</p>
    <p>이것은 문단2 입니다. 텍스트를 묶어줍니다.</p>
    
    <!-- 3. a : 링크 태그 -->
    <a href="https://www.naver.com" target="_self">여기를 클릭하세요!</a>
    
    <!-- 4. img : 이미지 태그, src 속성과 alt(대체속성) 필수 -->
    <p></p>
    <img src="https://picsum.photos/id/2/200/200" alt="Sample Image">

    <!-- 5. div : 콘텐츠를 블록으로 나누는 태그 -->
    <div>
        <p>이 문단은 div 안에 있어요</p>
        <p>레이아웃을 나눌 때 유용해요</p>
    </div>
    <!-- >> div>p*2 -->
    <!-- >> div*3 -->
    

    <!-- 6. ul -> li : 순서가 없는 목록 unordered list-->
     <ul>
        <li>항목 1</li>
        <li>항목 2</li>
        <li>항목 3</li>
     </ul>

    <!-- 7. ol -> li : 순서가 있는 목록 ordered list -->
    <ol>
        <li>Step 1</li>
        <li>Step 2</li>
        <li>Step 3</li>
    </ol>

    <!-- 8. button : 클릭 가능한 버튼 -->
    <button onclick="alert('Button clicked')">나를 눌러봐요</button> 
    <!-- onclick : 이벤트 핸들러 처리 -->
</body>
</html>
