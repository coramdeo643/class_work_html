<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Body tag sameple</title>
  </head>
  <body>
    <h2>학생 점수 관리 시스템</h2>
    <p>아래는 학생들의 점수를 정리한 표입니다</p>

    <!-- table : 표를 생성(thead, tobody, tr, th, td 등을 사용할수있다) -->
    <table border="1">
      <thead>
        <tr>
          <th>이름</th>
          <th>국어</th>
          <th>수학</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>김민수</td>
          <td>92</td>
          <td>90</td>
        </tr>
        <tr>
          <td>이영희</td>
          <td>91</td>
          <td>95</td>
        </tr>
      </tbody>
    </table>

    <!-- 2. form tag and input tag -->
    <h3>Student information input</h3>
    <form action="/submit" method="post">
      <!-- input 태그 : 텍스트 입력 필드 -->
      <label for="name">Name : </label>
      <input
        type="text"
        id="name"
        name="user_name222"
        placeholder="Enter your name"
      />
      <!-- input 태그 : 숫자 입력 필드 -->
      <label for="korean">국어 점수 : </label>
      <input type="number" id="korean" name="korean222" min="0" max="100" />

      <button type="submit">submit</button>
    </form>
  </body>
</html>
