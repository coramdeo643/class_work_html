<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAble colspan & rowspan</title>

    <!-- internal style sheet -->
    <style>
        * {
            text-align: center;
        }
        table {
            width:auto;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
  </head>
  <body>
    <h2>Time table sample</h2>
    <table border="2">
      <thead>
        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
      </thead>
      <tbody>
        <tr>
          <td>09:00 - 10:00</td>
          <!-- colspan : merging cells horizontally -->
          <td colspan="2">HTML/CSS class</td>
          <td>Self-study</td>
        </tr>
        <tr>
          <td>10:00 - 11:00</td>
          <td>JS class</td>
          <td rowspan="2">Project work</td>
          <td>Self-study</td>
        </tr>
        <tr>
          <td>11:00 - 12:00</td>
          <td>JS exercise</td>
          <td>Self-study</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
