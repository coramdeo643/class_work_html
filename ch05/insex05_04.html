<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>self-study</title>
    <style>
        * {
            text-align: center;
        }
        table {
            width: auto;
            margin-left: auto;
            margin-right: auto;
        }
        thead {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <h2>Time table sample</h2>
    <table border="3">
        <thead>
            <tr>
                <th>Time</th>
                <th>SUN</th>
                <th>MON</th>
                <th>TUE</th>
                <th>WED</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>09:00 - 10:00</td>
                <td rowspan="4" bgcolor="lightyellow">Deep<br>Sleep</td>
                <td colspan="2">HTML/CSS class</td>
                <td>Self-study</td>
            </tr>
            <tr>
                <td>10:00 - 11:00</td>
                <td>JS class</td>
                <td rowspan="2">Project<br>work</td>
                <td>Self-study</td>
            </tr>
            <tr>
                <td>11:00 - 12:00</td>
                <td>JS exercise</td>
                <td rowspan="2">Cleaning<br>classroom</td>
            </tr>
            <tr>
                <td>12:00 - 13:00</td>
                <td colspan="2">Lunchtime</td>
            </tr>
        </tbody>
</body>
</html>
