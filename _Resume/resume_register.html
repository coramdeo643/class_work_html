<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Resister</title>
    <link rel="stylesheet" href="css/register_style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="inner">
        <div class="head--container">
          <div class="head--title">
            <a href="https://www.google.com">이력서 플랫폼</a>
          </div>
          <div class="head--menu">
            <div class="nickname">홍길동님</div>
            <div class="mypage">
              <a href="https://www.google.com">마이페이지</a>
            </div>
            <div class="logout">
              <a href="https://www.google.com">로그아웃</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="inner">
        <div class="main">
          <div class="main--container">
            <div class="subtitle--container">
              <div class="arrow">
                <i class="fa-solid fa-arrow-left-long"></i>
              </div>
              <div class="subtitle">이력서 등록</div>
            </div>
            <div class="resume--container">
              <div class="title--container">
                <div class="resume--title">홍길동 이력서_250609</div>
              </div>
              <div class="profile--container">
                <div class="pic--container">
                  <a href="https://www.google.com">
                    <div class="pic_icon--container">
                      <i class="fa-solid fa-user"></i>
                      <div class="pic_text--container">
                        <i class="fa-solid fa-circle-plus"></i><br />파일선택
                      </div>
                    </div>
                  </a>
                </div>
                <div class="info--container">
                  <div class="name--container">홍길동</div>
                  <div class="email--container">
                    <div class="icon--container">
                      <i class="fa-regular fa-envelope"></i>
                    </div>
                    <div class="email_text--container">
                      <input
                        type="text"
                        name="email"
                        id="text_field"
                        placeholder="dev.xxx@gmail.com"
                      />
                    </div>
                  </div>
                  <div class="year_phone--container">
                    <div class="yp1">
                      <div class="year--container">
                        <div class="icon--container">
                          <i class="fa-regular fa-calendar"></i>
                        </div>
                        <div class="year_text--container">
                          <input
                            type="text"
                            name="year"
                            id="text_field"
                            placeholder="2000.01.01."
                          />
                        </div>
                      </div>
                    </div>
                    <div class="yp2">
                        <div class="phone--container">
                          <div class="icon--container">
                            <i class="fa-solid fa-phone"></i>
                          </div>
                          <div class="phone_text--container">
                            <input
                              type="text"
                              name="phone"
                              id="text_field"
                              placeholder="010-1234-5678"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  <div class="address--container">
                    <div class="icon--container">
                      <i class="fa-regular fa-address-book"></i>
                    </div>
                    <div class="address_text--container">
                      <input
                        type="text"
                        name="address"
                        id="text_field"
                        placeholder="부산광역시 OOO구 OOO동"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="dev_position--container">
                <div class="dp_subtitle--container">개발 직무</div>
                <div class="buttons">
                  <div class="row1">
                    <div class="dp1">
                      <input type="checkbox" name="dev_position" id="row1" />
                      Server Backend 개발자
                    </div>
                    <div class="dp2">
                      <input type="checkbox" name="dev_position" id="row1" />
                      Frontend 개발자
                    </div>
                    <div class="dp3">
                      <input type="checkbox" name="dev_position" id="row1" />
                      Web Full Stack 개발자
                    </div>
                  </div>
                  <div class="row2">
                    <div class="dp4">
                      <input type="checkbox" name="dev_position" id="row2" />
                      IOS 개발자
                    </div>
                    <div class="dp5">
                      <input type="checkbox" name="dev_position" id="row2" />
                      Android 개발자
                    </div>
                    <div class="dp6">
                      <input type="checkbox" name="dev_position" id="row2" />
                      크로스 플랫폼 앱 개발자
                    </div>
                  </div>
                </div>
              </div>
              <div class="tech_stack--container">
                <div class="ts_subtitle--container">기술스택(업무 툴/스킬)</div>
                <div class="buttons">
                  <div class="row1">
                    <div class="ts1">
                      <input type="checkbox" name="tech_stack" id="row1" />
                      Java
                    </div>
                    <div class="ts2">
                      <input type="checkbox" name="tech_stack" id="row1" />
                      JavaScript
                    </div>
                    <div class="ts3">
                      <input type="checkbox" name="tech_stack" id="row1" />
                      Spring
                    </div>
                    <div class="ts4">
                      <input type="checkbox" name="tech_stack" id="row1" />
                      HTML
                    </div>
                    <div class="ts5">
                      <input type="checkbox" name="tech_stack" id="row1" />
                      jQuery
                    </div>
                  </div>
                  <div class="row2">
                    <div class="ts1">
                      <input type="checkbox" name="tech_stack" id="row2" />
                      MySQL
                    </div>
                    <div class="ts2">
                      <input type="checkbox" name="tech_stack" id="row2" />
                      React
                    </div>
                    <div class="ts3">
                      <input type="checkbox" name="tech_stack" id="row2" /> JSP
                    </div>
                    <div class="ts4">
                      <input type="checkbox" name="tech_stack" id="row2" />
                      Vue.js
                    </div>
                    <div class="ts5">
                      <input type="checkbox" name="tech_stack" id="row2" />
                      Oracle
                    </div>
                  </div>
                </div>
              </div>
              <div class="career--container">
                <div class="c_subtitle--container">경력</div>
                <div class="buttons">
                  <input type="radio" name="career" id="new" />
                  신입&nbsp;&nbsp;&nbsp;
                  <input type="radio" name="career" id="" /> 경력
                </div>
              </div>
              <div class="save--container">
                <a href="https://www.google.com">
                  <div class="save_button">저장하기</div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="inner">
        <div class="footer--message">
          Copyright(c) 2025 홍길동 All rights reserved.
        </div>
      </div>
    </footer>
  </body>
</html>
