<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 50px;
            background: linear-gradient(to right, tomato, violet);
            border-radius: 30px;
            /* animation width */
            transition-property: width;
            transition-duration: 1s;
        }
        .box:hover {
            width: 100%;
        }



    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

</body>
</html>
