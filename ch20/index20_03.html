<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* main axis alignment */
      .container {
        display:flex;
        flex-direction: row; /* 기본값, 아이템을 가로로 배치 */
        border: 5px solid black;
        padding : 10px;
      }

      .item {
        width: 100px;
        height: 100px;
        background-color: lightcoral;
        margin: 5px;
        border: 2px dashed darkgray;
        border-radius: 10%;
        text-align: center;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
  </body>
</html>
