<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        /* color : rgb(255, 96, 122);
            font-size: 3rem; */
        border: 2px solid orange;
      }
      p {
        /* inherit : follow parental property */
        border: inherit;
      }
    </style>
  </head>
  <body>
    <div>
      Parent div tag
      <p>Child p tag</p>
    </div>
  </body>
</html>
