<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            background-color: beige;
            height: 90vh;
        }
        .inner {
            display: flex;
            flex-direction: column;
            justify-content: space-between;

        }
        .box {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: pink;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
        }
        .grow {
          flex: 2;
        }
        .one {
          flex:1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="inner">
            <div class="box one">1</div>
            <div class="box grow">2</div>
            <div class="box one">3</div>
        </div>
        <div class="inner">
            <div class="box one">4</div>
            <div class="box grow">5</div>
            <div class="box one">6</div>
        </div>
        <div class="inner">
            <div class="box one">7</div>
            <div class="box grow">8</div>
            <div class="box one">9</div>
        </div>
    </div>
</body>

</html>
