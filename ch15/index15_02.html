<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide and seek Game</title>
    <style>
        .card {
            border: 2px solid #333;
            padding: 10px;
            margin: 5px;
            background-color: #f0f0f0;
            display: inline-block;
            width: 150px;
            height: 150px;
            text-align: center;
        }

        .hidden {
            visibility: hidden; /* 요소는 공간을 차지하지만 보이지 않음 */
        }

        .none {
            display: none; /* 요소가 공간을 차지하지 않음 */
        }

    </style>
</head>
<body>
    <h2>Hide and Seek Game</h2>
    <button onclick="toggleVisibility()">고양이 숨기기/보이기(visibility)</button>
    <button onclick="toggleDisplay()">강아지 숨기기/보이기(display)</button>

    <div class="card" id="cat">Cat 😺</div>
    <div class="card" id="dog">Dog 🐶</div>
    <div class="card" id="cat">Cat 😺</div>

    <script>
        // JavaScript 문법 작성가능
        function toggleVisibility() {
            var cat = document.getElementById('cat'); 
            cat.classList.toggle('hidden'); // visibility 속성 토글
        }

        function toggleDisplay() {
            var dog = document.getElementById('dog');
            dog.classList.toggle('none'); // display 속성 토글
        }
    </script>
</body>
</html>
