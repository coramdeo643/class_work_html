<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Sunflower:wght@300&display=swap"
      rel="stylesheet"
    />
    <style>
      .gaegu {
        font-family: "Gaegu", sans-serif;
        font-weight: 400;
        font-size: 24px;
      }

      .roboto {
        font-family: "Roboto", sans-serif;
        font-weight: 700;
        font-style: italic;
        font-size: 28px;
      }

      .sunflower {
        font-family: "Sunflower", sans-serif;
        font-weight: 500;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>I am Basic font!</h1>
    <!-- 모든 브라우저는 자체적으로 기본 폰트 스택을 가지고 있어요 -->
    <h1 class="gaegu">Hello I am Gaegu font!</h1>
    <h2 class="roboto">Hello I am Roboto font!</h2>
    <p class="sunflower">Hello I am Sunflower font! 안녕 나는 해바라기 폰트야! </p>
  </body>
</html>
